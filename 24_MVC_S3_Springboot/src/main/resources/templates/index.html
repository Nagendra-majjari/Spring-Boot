<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Admission Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .error-message {
            color: red;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <div class="container mt-5 mb-5">
        <h1 class="text-danger mb-4">Student Admission Form</h1>

        <!-- Success or Error Message -->
        <div th:if="${smsg}" class="alert alert-success" th:text="${smsg}"></div>
        <div th:if="${emsg}" class="alert alert-danger" th:text="${emsg}"></div>

        <!-- Form -->
        <form th:action="@{/student}" th:object="${student}" method="post" enctype="multipart/form-data">
            <table class="table">
                <tbody>
                    <!-- Name -->
                    <tr>
                        <td><label for="name" class="form-label">Name:</label></td>
                        <td>
                            <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Enter Name" />
                            <input type="hidden" th:field="*{sid}" />
                            <div class="error-message" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                        </td>
                    </tr>

                    <!-- Email -->
                    <tr>
                        <td><label for="email" class="form-label">Email:</label></td>
                        <td>
                            <input type="email" id="email" th:field="*{email}" class="form-control" placeholder="Enter Email" />
                            <div class="error-message" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                        </td>
                    </tr>

                    <!-- Phone Number -->
                    <tr>
                        <td><label for="phno" class="form-label">Phone Number:</label></td>
                        <td>
                            <input type="number" id="phno" th:field="*{phno}" class="form-control" placeholder="Enter Phone Number" />
                            <div class="error-message" th:if="${#fields.hasErrors('phno')}" th:errors="*{phno}"></div>
                        </td>
                    </tr>

                    <!-- Resume -->
                    <tr>
                        <td><label for="resumeUrl" class="form-label">Upload Resume:</label></td>
                        <td>
                            <input type="file" id="resumeUrl" name="resumeUrl" class="form-control" required />
                            <div class="error-message" th:if="${#fields.hasErrors('resumeUrl')}" th:errors="*{resumeUrl}"></div>
                        </td>
                    </tr>

                    <!-- Submit Button -->
                    <tr>
                        <td colspan="2" class="text-center">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>

        <div class="mt-4">
            <a href="/students" class="btn btn-link">View All Students</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</body>

</html>
